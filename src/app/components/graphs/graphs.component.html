<p>Seccion con el uso de ng2-charts</p>
<hr>
<div style="height:300px; width:500px;">
  <div style="display: block;">
    <canvas baseChart 
    width="100" height="100" [datasets]="lineChartData" 
    [labels]="lineChartLabels" [options]="lineChartOptions"
      [colors]="lineChartColors" [legend]="lineChartLegend" 
      [chartType]="lineChartType" (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"></canvas>
      <div class="col-md-12 text-center" style="margin-top: 10px;height: 50%">
        <button (click)="randomizeTypeVs()" style="display: inline-block">Toggle</button>
      </div>
  </div>

  <hr>
  <div style="display: block">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
            <div class="col-md-12 text-center" style="margin-top: 10px;height: 50%">
              <button (click)="randomizeTypeBar()" style="display: inline-block">Toggle</button>
            </div>
  </div>


  <hr>

  <div style="display: block">
    <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
            <div class="col-md-12 text-center" style="margin-top: 10px;height: 50%">
              <button (click)="randomizeTypePie()" style="display: inline-block">Toggle</button>
            </div>
  </div>

  <hr>
</div>
